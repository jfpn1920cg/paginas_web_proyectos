<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel de control</title>
    <link rel="stylesheet" href="/css/carrusel.css">
    <script src="/js/carrusel.js"></script>
</head>
<body>
    <!--estructurando_menu_de_navegacion-->
    <div class="contenedor_1">
        <img src="/img/dadis_logo.png" alt="" class="dadis_logo">
        <p class="titulo_1">administrador</p>
    </div>
    <div class="contenedor_menu_de_navegacion">
        <p class="menu_de_navegacion"><a href="menu_de_navegacion.html" class="seleccionar_opcion">menu de navegacion</a></p>
    </div>
    <div class="contenedor_carrusel">
        <p class="carrusel"><a href="carrusel.html" class="seleccionar_opcion">carrusel</a></p>
    </div>
    <div class="contenedor_aliados">
        <p class="carrusel"><a href="aliados.html" class="seleccionar_opcion">aliados</a></p>
    </div>
    <div class="contenedor_noticias">
        <p class="noticias"><a href="noticias.html" class="seleccionar_opcion">noticias</a></p>
    </div>
    <div class="contenedor_calendario">
        <p class="calendario"><a href="calendario.html" class="seleccionar_opcion">calendario</a></p>
    </div>
    <div class="contenedor_sujerencia">
        <p class="sujerencia"><a href="sujerencia.html" class="seleccionar_opcion">sujerencia</a></p>
    </div>
    <div class="contenedor_publicidad">
        <p class="publicidad"><a href="publicidad.html" class="seleccionar_opcion">publicidad</a></p>
    </div>
    <div class="contenedor_contactos">
        <p class="contactos"><a href="contactos.html" class="seleccionar_opcion">contactos</a></p>
    </div>
    <div class="contenedor_pie_de_pagina">
        <p class="pie_de_pagina"><a href="pie_de_pagina.html" class="seleccionar_opcion">pie de pagina</a></p>
    </div>
    <div class="contenedor_categorias">
        <p class="categorias"><a href="categorias.html" class="seleccionar_opcion">categorias</a></p>
    </div>
    <!--estructurando_carrusel_editor-->
    <div class="contenedor_3">
        <p><p class="titulo_4">carrusel editor</p></p>
    </div>
    <div class="contenedor_titulo_3">
        <p class="titulo_texto_8">imagen: <input type="file" name="" id="" class="titulo_texto"></p>
        <p class="titulo_texto_9">controlador desplegable:
            <select name="" id="">
                <option value="">si</option>
                <option value="">no</option>
            </select>
        </p>
        <p class="titulo_texto_10">punto de control:
            <select name="" id="">
                <option value="">si</option>
                <option value="">no</option>
            </select>
        </p>
        <p class="titulo_texto_11">numero de imagenes: <input type="number" class="opcion_texto"></p>
        <button class="guardar">guardar</button>
    </div>
    <!--estructurando_tablero-->
    <table>
        <thead>
            <tr>
                <th>imagenes</th>
                <th>control desplegable</th>
                <th>punto de control</th>
                <th>numero de imagenes</th>
            </tr>
        </thead>
    </table>
</body>
</html>
