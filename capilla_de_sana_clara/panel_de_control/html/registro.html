<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel de control</title>
    <link rel="stylesheet" href="/css/registro.css">
    <script src="/js/registro.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <h1>Regístrate</h1>
        
        <form action="inicio_de_sesion.html" method="POST">
            <!-- Usuario -->
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <!-- Correo Electrónico -->
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <!-- Confirmar Correo Electrónico -->
            <label for="confirm-email">Confirmar Correo Electrónico</label>
            <input type="email" id="confirm-email" name="confirm-email" required>

            <!-- Contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <!-- Confirmar Contraseña -->
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <!-- Nombre Completo -->
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- Apellido Completo -->
            <label for="apellido">Apellido Completo</label>
            <input type="text" id="apellido" name="apellido" required>

            <!-- Rol (Sacerdote o Empleado) -->
            <label for="rol">Rol</label>
            <select id="rol" name="rol" required>
                <option value="sacerdote">Sacerdote</option>
                <option value="empleado">Empleado</option>
            </select>

            <!-- Seleccionar Barrio -->
            <label for="barrio">Barrio</label>
            <select id="barrio" name="barrio" required>
                <option value="santa_clara">Santa Clara</option>
                <option value="ceballos">Ceballos</option>
                <option value="los_corales">Los Corales</option>
                <option value="20_de_julio">20 de Julio</option>
            </select>

            <!-- Botón Registrarse -->
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
